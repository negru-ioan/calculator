<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
<link href="./calculator.css" rel="stylesheet">
<title>Document</title>
</head>
<body>
    <div id="container">
        <div id="caculator-box">
            <div class="display">
            <p id="calc-display"></p>
            </div>
            <div id="keys-container">
                <div class="keys operations big-key">CE</div>
                <div class="keys operations">/</div>
                <div class="keys operations" style="font-weight: 900;">&larr;</div>

                <div class="keys">7</div>
                <div class="keys">8</div>
                <div class="keys">9</div>
                <div class="keys operations">*</div>

                <div class="keys">4</div>
                <div class="keys">5</div>
                <div class="keys">6</div>
                <div class="keys operations">-</div>

                <div class="keys">1</div>
                <div class="keys">2</div>
                <div class="keys">3</div>
                <div class="keys operations">+</div>

                <div class="keys">(</div>
                <div class="keys">0</div>
                <div class="keys">)</div>
                <div class="keys operations">=</div>
            </div>
        </div>
    </div>
    <script>
    const display = document.querySelector('#calc-display');
let buttons = Array.from(document.getElementsByClassName('keys'));

buttons.map(button => {
 button.addEventListener('click', (e) =>{
     console.log(e.target);
  switch(e.target.innerText){
    case 'CE': 
        display.innerText = '';
        break;
    case '‚Üê':
        if(display.innerText){
         display.innerText = display.innerText.slice(0, -1);
        }
        break;
    case '=':
        try{
            display.innerText = eval(display.innerText);
        } catch{
            display.innerText = 'Error';
        }
        break;        
    default:
        display.innerText += e.target.innerText;
  }
 });
});
    </script>
    </body>
</html>
